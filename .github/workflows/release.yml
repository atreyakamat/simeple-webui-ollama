name: "OllaDesk Release"

on:
  push:
    tags:
      - "v*.*.*"   # only triggers on semantic version tags like v1.0.0

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libsoup2.4-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and Publish Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "OllaDesk v__VERSION__"
          releaseBody: |
            ðŸš€ OllaDesk Desktop Release

            ðŸ“¦ Included:
            - Windows (.msi + .exe)
            - macOS (.dmg)
            - Linux (.AppImage)

            ðŸ“Œ Requirements:
            1. Install Ollama â†’ https://ollama.com
            2. Start Ollama before launching OllaDesk

          releaseDraft: true
          prerelease: false